name: Build & Deploy to Test (Containers)

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/youssefat928/elm-partnershipautomation-app

jobs:
  build-and-push:
    name: Build & Push Image to GHCR
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag (timestamp)
        id: meta
        run: echo "tag=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ steps.meta.outputs.tag }} \
            -t $IMAGE_NAME:latest .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ steps.meta.outputs.tag }}
          docker push $IMAGE_NAME:latest

  deploy-test:
    name: Deploy to Test VM (Podman)
    needs: build-and-push
    runs-on: self-hosted
    env:
      IMAGE_NAME: ghcr.io/youssefat928/elm-partnershipautomation-app

    steps:
      - name: Checkout repo (for docker-compose.yml)
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # This keeps your VM copy of the project (compose, nginx config, etc.) updated
      - name: Sync project to Test server
        run: |
          rsync -avz --exclude ".env" ./ root@192.168.1.127:/var/www/elm-partnershipautomation/

      - name: Deploy containers on Test server
        run: |
          ssh root@192.168.1.127 << 'EOF'
          cd /var/www/elm-partnershipautomation
          # pull latest image (public GHCR package makes this easy)
          podman pull $IMAGE_NAME:latest || true
          podman-compose down || true
          podman-compose up -d
          EOF
